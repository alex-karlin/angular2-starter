<div class="crop" 
    [style.width.px]="starWidth"
    [title]="rating">
    <div style="width: 86px" (click)="onClick($event)">
        <span data-val="1" class="glyphicon glyphicon-star"></span>
        <span data-val="2" class="glyphicon glyphicon-star"></span>
        <span data-val="3" class="glyphicon glyphicon-star"></span>
        <span data-val="4" class="glyphicon glyphicon-star"></span>
        <span data-val="5" class="glyphicon glyphicon-star"></span>
    </div>
</div>
